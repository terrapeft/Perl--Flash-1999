    rfact.filters.revealTrans.Play();
    setTimeout("sfact()",5000);
}

function sfact() {
    var rn=timer;
    if (timer!=facts.length) {
    timer++ 
    rfact.style.filter = "revealTrans(Duration=2, Transition=counter)";
    rfact.filters.revealTrans.Apply();
    counter++;
    var pausa = facts[rn].length / 10 * 1600;

    rfact.innerHTML = facts[rn];
    rfact.filters.revealTrans.Play();
    setTimeout("sfact()",pausa);} else
    {
    rfact.style.filter = "revealTrans(Duration=3, Transition=12)";

    var rn = "<b>Желаю чтобы все :))</b><br>";
    rfact.innerHTML = rn;
    rfact.filters.revealTrans.Play();
    }
}
